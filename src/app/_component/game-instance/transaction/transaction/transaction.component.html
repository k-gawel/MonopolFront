<mat-toolbar color="accent" style="height: 15%">
  <app-transaction-status [transaction]="transaction"></app-transaction-status>
</mat-toolbar>

<div *ngIf="transaction.accepted() === null" style="width: 100%; height: 80%; background-color: grey; opacity: 0.5; position: absolute; top: 15%">

</div>

<div style="width: 100%; display: flex; height: 85%; ">

  <div style="border-right: solid black 1px; width: 50%; box-sizing: border-box">

    <app-offer [side]="player()" [transaction]="transaction"></app-offer>

  </div>

  <div style="width: 50%; box-sizing: border-box">

    <app-offer [side]="otherSide()" [transaction]="transaction"></app-offer>

  </div>

</div>
