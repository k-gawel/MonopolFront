<div>
  <button class="action-button" *ngIf="canEndTour()" (click)="endTour()">
    <h3>END TOUR</h3>
  </button>

  <button class="action-button" *ngIf="canStartGame()" (click)="endTour()">
      <h3>START GAME</h3>
  </button>

  <button class="action-button" *ngIf="canRollDice()" (click)="rollTheDice()">
      <h3>ROLL THE DICE</h3>
  </button>
</div>

<div style="top: 50%">
  <button class="action-button" *ngIf="canLeave()" (click)="leave()">
      <h3>LEAVE</h3>
  </button>
</div>
