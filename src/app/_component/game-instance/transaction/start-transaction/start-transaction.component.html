<div class="start-transaction">
    START TRANSACTION
</div>

<mat-action-list style="width: 100%;">

  <button mat-list-item
          *ngFor="let player of getPlayers()"

          [ngStyle]="{'color': player.color}"
          (click)="initTransaction(player)">
    {{player.name}}
  </button>

</mat-action-list>
