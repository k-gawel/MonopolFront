<div class="offer-header">
    <button class="offer-header-button" mat-icon-button (click)="add = !add">
        <mat-icon> {{add ? 'keyboard_return' : 'add_circle_outline' }} </mat-icon>
    </button>

    <span>
      {{side.name}}
    </span>
</div>

<mat-action-list class="offer-items">

    <app-transaction-add [transaction]="transaction" [side]="side" [add]="add"></app-transaction-add>

</mat-action-list>
